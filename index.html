<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shapes using html and css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <h1>Basic Shapes</h1>
       <hr>
        <div class="basic-shapes shapes">
            <div class="box "> <h3>Square </h3>
                <div class="square"></div>
            </div>
            <div class="box "> <h3>Circle </h3>
                <div class="circle"></div>
            </div>
            <div class="box "><h3>Oval </h3>
                <div class="oval"></div>
            </div>
            <div class="box"><h3>Star</h3>
                <div class="star"></div>
            </div>
            <div class="box "><h3>Trapezoid </h3>
                <div class="trapezoid"></div>
            </div>
            <div class="box "><h3>Rectangle </h3>
                <div class="rectangle"></div>
            </div>
            <div class="box "><h3>Parallelogram </h3>
                <div class="parallelogram"></div>
            </div>
            <div class="box "><h3>Triangle-Up </h3>
                <div class="triangle-up"></div>
            </div>
            <div class="box "><h3>Triangle-Down </h3>
                <div class="triangle-down"></div>
            </div>
            <div class="box "><h3>Triangle-Left </h3>
                <div class="triangle-left"></div>
            </div>
            <div class="box "><h3>Triangle-Right </h3>
                <div class="triangle-right"></div>
            </div>
            <div class="box"><h3>Diamond</h3>
                <div class="diamond"></div>
            </div>
        </div>
        
<!--        Polygon shapes-->
        <div class="polygon-shapes">
            <h1>Polygon Shapes</h1>
            <hr>
            <div class="shapes">
                <div class="box">
                    <h3>Pentagon</h3>
                    <div class="pentagon"></div>
                </div>
                <div class="box">
                    <h3>Hexagon</h3>
                    <div class="hexagon"></div>
                </div>
                <div class="box">
                    <h3>Octagon</h3>
                    <div class="octagon"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
