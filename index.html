<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-value="1.0" ">
    <title>shapes using html and css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <h1>Different types of Shape</h1>
       <hr>
        <div class="shapes">
            <div class="box ">Square <div class="square"></div></div>
            <div class="box ">Circle <div class="circle"></div></div>
            <div class="box ">Oval <div class="oval"></div></div>
            <div class="box ">Trapezoid <div class="trapezoid"></div></div>
            <div class="box ">Rectangle <div class="rectangle"></div></div>
            <div class="box ">Parallelogram <div class="parallelogram"></div></div>
            <div class="box ">Triangle-Up <div class="triangle-up"></div></div>
            <div class="box ">Triangle-Down <div class="triangle-down"></div></div>
            <div class="box ">Triangle-Left <div class="triangle-left"></div></div>
            <div class="box ">Triangle-Right <div class="triangle-right"></div></div>
        </div>
    </div>
</body>
</html>
